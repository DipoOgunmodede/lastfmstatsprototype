<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="manifest" href="./manifest.webmanifest">
	<title></title>
</head>

<body>
	<div id="LastFM">
		<button v-on:click="getTopArtists()">Get Top Artists</button>
		<template v-if="myArtists">
			<div>
				<p>Dipo's top artists</p>
				<ul class="artistList">
					<li v-for="(artist, index) in myArtists" :key="`artist-${index}`" v-bind:class="'artist-' + index">
						<img :src="backgroundImage(artist)">
						<span v-html="artist.name"></span>
					</li>
			</div>
		</template>
		</ul>
	</div>
	</div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./scripts.js" type="text/javascript"></script>
<style type="text/css">
li {
	list-style-type: none;
}

</style>
